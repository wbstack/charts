apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ui.fullname" . }}
  labels:
{{ include "ui.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ui.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "ui.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
#TODO add me...
#          livenessProbe:
#            httpGet:
#              path: /
#              port: http
#          readinessProbe:
#            httpGet:
#              path: /
#              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: RECAPTCHA_SITE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ui.recaptchaSitekeySecretName | quote }}
                  key: {{ .Values.ui.recaptchaSitekeySecretKey | quote }}
            - name: API_URL
              value: {{ .Values.ui.apiUrl | quote }}
            - name: SUBDOMAIN_SUFFIX
              value: {{ .Values.ui.subdomainSuffix | quote }}
            - name: NAME
              value: {{ .Values.ui.name | quote }}
            - name: URL
              value: {{ .Values.ui.url | quote }}
            - name: DOMAIN
              value: {{ .Values.ui.domain | quote }}
            - name: CNAME_RECORD
              value: {{ .Values.ui.cnameRecord | quote }}
            - name: SOURCE
              value: {{ .Values.ui.sourceLink | quote }}
            - name: DOCUMENTATION
              value: {{ .Values.ui.docsLink | quote }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
