apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ui.fullname" . }}
  labels:
{{ include "ui.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ui.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "ui.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        {{- with .Values.podLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
#TODO add me...
#          livenessProbe:
#            httpGet:
#              path: /
#              port: http
#          readinessProbe:
#            httpGet:
#              path: /
#              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            {{- if .Values.ui.recaptchaSitekeySecretName }}
            - name: RECAPTCHA_SITE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ui.recaptchaSitekeySecretName | quote }}
                  key: {{ .Values.ui.recaptchaSitekeySecretKey | quote }}
            {{- end}}
            - name: API_URL
              value: {{ .Values.ui.apiUrl | quote }}
            - name: SUBDOMAIN_SUFFIX
              value: {{ .Values.ui.subdomainSuffix | quote }}
            {{- if .Values.ui.configMapName }}
            - name: CNAME_RECORD
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.ui.configMapName | quote }}
                  key: {{ .Values.ui.cnameConfigMapKey | quote }}
                  optional: false
            {{- end}}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
