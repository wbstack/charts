apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ .Values.clusterUrl }}
  project: {{ .Values.environment }}
  sources:
    - repoURL: {{ .Values.repoUrls.bitnami-git }}
      targetRevision: 17.3.8
      path: bitnami/redis
      helm:
        valueFiles:
          - $deployRepo/k8s/argocd/{{ .Values.environment }}/redis.values.yaml
    - repoURL: {{ .Values.repoUrls.deploy }}
      targetRevision: de/argo-redis2
      ref: deployRepo

  syncPolicy:
    automated:
      selfHeal: true
      prune: false
